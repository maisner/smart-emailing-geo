version: '3.1'
services:
    php-apache:
        build:
            context: ../
            dockerfile: docker/php-apache/Dockerfile
        container_name: php-apache
        ports:
            - "8080:80"
        links:
            - mysql
        volumes:
            - ../:/var/www/html
        environment:
            - DEBUG=1
            - APP_CLIENT_IP=131.117.214.28
            - APP_INSTANCE_NAME=APP
            - DB_HOST=mysql
            - DB_NAME=smart-emailing-geo
            - DB_USER=smart-emailing-geo
            - DB_PASS=123

    php-apache-test:
        build:
            context: ../
            dockerfile: docker/php-apache/Dockerfile
        container_name: php-apache-test
        ports:
            - "9080:80"
        links:
            - mysql-test
        volumes:
            - ../:/var/www/html
        environment:
            - APP_DATETIME_CURRENT=2020-04-06 17:00:00
            - APP_CLIENT_IP=131.117.214.28
            - APP_INSTANCE_NAME=TEST_APP
            - DB_HOST=mysql-test
            - DB_NAME=smart-emailing-geo
            - DB_USER=smart-emailing-geo
            - DB_PASS=123
    mysql:
        image: mysql:5.7
        container_name: mysql
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4;' --innodb-flush-log-at-trx-commit=0
        volumes:
            - ./../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
            - ./mysql/data:/var/lib/mysql
        env_file: ./mysql/mysql.env

    mysql-test:
        image: mysql:5.7
        container_name: mysql-test
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4;' --innodb-flush-log-at-trx-commit=0
        volumes:
            - ./../database/schema_test.sql:/docker-entrypoint-initdb.d/schema.sql
        env_file: ./mysql-test/mysql-test.env

    adminer:
        container_name: adminer
        image: adminer
        ports:
            - "8081:8080"
        links:
            - mysql
            - mysql-test
        environment:
            ADMINER_DEFAULT_SERVER: mysql
